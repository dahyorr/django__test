<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'basic_app/css/style.css' %}">
    <script rel="script" src="{% static 'common/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>

<!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="{% url 'basic_app:Home' %}">Auth Tutorial</a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ register_active }}" href="{% url 'basic_app:Register' %}">Register</a>
          </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:Logout' %}">{{ user.username }}</a>
                </li>
             {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basic_app:Login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->
    <div class="container-fluid">
        {% block body_block %}


        {% endblock %}
    </div>


</body>
</html>
